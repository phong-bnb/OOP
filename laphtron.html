    class Circle{
        constructor(x,y,radius){
            this.x = x
            this.y = y
            this.radius = radius 
        }
        getColor(){
            let red = Math.random()*255
            let green = Math.random()*255   
            let yellow = Math.random()*255
            return "rgb("+red+","+green+","+yellow+")"
        }
        getCreator(){
             let tyt = document.getElementById("myCanvas")
             let ctx = tyt.getContext("2d")
             for(let i = 0;i<100;i++){
                let top = Math.random()*tyt.width
             let up = Math.random()*tyt.height
             let radius = Math.random()*150
             ctx.beginPath()
             ctx.arc(top,up,radius,0,2*Math.PI)
             ctx.fillStyle = this.getColor()
             ctx.fill()
             ctx.closePath()
             }
            
            
        }

        
    }
    let acircle = new Circle(500,500,200)
