<script>
    let radi = +prompt("nhập bán kính:  ") 
    let php = function(radius){
        this.radius = radius
        this.getRadius = function(){
            return radius
        }
        this.getArea = function(){
            return Math.PI*radius*radius
        } 
    }
    let oho = new php(radi)
    let radius = oho.getRadius()
    let Area = oho.getArea()
    alert("Diện tích hình tròn có bán kính r="+radius+"là"+Area)
</script>
